<div class="container">
    <div class="d-flex justify-content-between">
      <h1 class="p-2">Employees</h1>
      <div class="form-group pt-3">
        <div class="form-check-inline">
          <input [(ngModel)]="gender" class="form-check-input" type="radio" name="gender" id="gender1" value="male">
          <label class="form-check-label" for="gender1">
            Male
          </label>
        </div>
        <div class="form-check-inline">
          <input [(ngModel)]="gender" class="form-check-input" type="radio" name="gender" id="gender2" value="female">
          <label class="form-check-label" for="gender2">
            Female
          </label>
        </div>
        <button class="btn btn-primary" (click)="filter()">Filter</button>
      </div>
    </div>
    <table app-table class=" table table-dark">
    </table>
  
    <app-add-emp></app-add-emp>
  </div>
