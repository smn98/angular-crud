<h1>Add Employee</h1>
<form class="row">
  <div class="form-group col col-md-3">
    <label for="empID">Empolyee ID</label>
    <input [(ngModel)]="empID" type="number" class="form-control" name="empID">
  </div>
  <div class="form-group col col-md-3">
    <label for="empName">Empolyee Name</label>
    <input [(ngModel)]="empName" type="text" class="form-control" name="empName">
  </div>
  <div class="form-group col col-md-3">
    <label for="gender">
      Gender
    </label>
    <div class="form-check">
      <input [(ngModel)]="gender" class="form-check-input" type="radio" name="gender" id="gender1" value="male">
      <label class="form-check-label" for="gender1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input [(ngModel)]="gender" class="form-check-input" type="radio" name="gender" id="gender2" value="female">
      <label class="form-check-label" for="gender2">
        Female
      </label>
    </div>
  </div>
  <div class="form-group col col-md-3">
    <label for="skills">Skills</label>
    <input [(ngModel)]="skills" type="text" class="form-control" name="skills">
  </div>
  <div class="form-group col col-md-3">
    <label for="project">Project</label>
    <input [(ngModel)]="project" type="text" class="form-control" name="project">
  </div>
  <div class="form-group col col-md-3">
    <label for="hcm">HCM</label>
    <input [(ngModel)]="hcm" type="text" class="form-control" name="hcm">
  </div>
</form>
<button (click)="addEmp()" class="btn btn-primary mb-4">Add</button>
